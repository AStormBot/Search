<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./Library/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Search Box</title>
<!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">

    </div>
    <div id="body">
        <div id="timer">
            <form name="timer" id="timer_form">
                <input max="99" min="0" name="min" placeholder="Min" type="number" style="margin-left: 5%">
                <input max="60" min="1" name="sec" placeholder="Sec" type="number">
                <p>Start</p>
            </form>
            <div id="target">
                Loading...
            </div>
        </div>
        <div id="searchbox">
            <form action="https://www.google.com/search" method="get" name="url">
                <div id="search">
                    <label for="q" id="good"><b>Search</b></label><br> <br><br><br>
                    <input type="text" autocomplete="false" placeholder="Search!" name="q" id="q" spellcheck="false" autofocus>
                    <div id="favorite">
                        <span onclick="window.open('https://www.roblox.com')">
                            <img src="./assets/Icons/roblox.ico" alt=""><br>
                            Roblox
                        </span>
                        <span class="add">
                            <div id="add-icon">
                                <div></div>
                                <div></div>
                            </div> <br>
                            add
                        </span>
                    </div>
                    <div id="clock">
                        <b>Clock</b>
                        <p>Date</p>
                    </div>
                </div>
            </form>
        </div>
        <div id="weather">
            <iframe src="https://www.ventusky.com/"></iframe>
        </div>
        <div class="add-panel">
            <form name="add-pack" class="main-panel">
                <div class="first-input">
                    <label for="name">Enter Site name</label>
                    <input type="text" name="name" id="name" placeholder="Site Name">
                </div>
                <div class="second-input">
                    <label for="url">Enter Site Url:</label>
                    <input type="text" name="url" id="url" placeholder="Site Url">
                </div>
                <div class="save">
                    <span class="cancel">Cancel</span>
                    <span class="save-pack">Save</span>
                </div>
            </form>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
